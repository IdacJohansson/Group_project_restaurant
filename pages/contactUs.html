<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contactUs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header></header>
    <div id="head-line">
        <div class="blue-line"></div>
        <h1>CONTACT US</h1>
        <div class="blue-line"></div>
    </div>
    <div id="info">
        <div class="contact">
            <h5>- Contact -</h5>
            <h6>Adress:</h6>
            <p>Pearl Street 6 389 98 Seaside</p>
            <h6>Email:</h6>
            <p>info@reefapetite.com</p>
            <h6>Phone:</h6>
            <p>077 - 384 56 63</p>
        </div>
        <div class="opening-hours">
            <h5>- Opening hours -</h5>
            <p>Mon: Closed</p>
            <p>Tue-Thur: 11:00-20:00</p>
            <p>Fri-Sun: 11:00-23:00</p>
        </div>
    </div>
    </div>
    <form action="">
        <h2>EMAIL SIGN UP</h2>
        <label for="first-name">first name</label>
        <input type="text" name="first-name" id="first-name" placeholder="first name">
        <label for="last-name">last name</label>
        <input type="text" name="last-name" id="last-name" placeholder="last name">
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email">
        <button>SUBMIT</button>
    </form>
    <footer></footer>
